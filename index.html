<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0ï¼Œ user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="//at.alicdn.com/t/font_578691_uz47rpou92cpu8fr.js"></script>
  <title>Canvas</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      -webkit-tap-highlight-color: transparent;
    }

    ul {
      list-style: none;
    }

    .icon {
      width: 1em;
      height: 1em;
      vertical-align: -0.15em;
      fill: currentColor;
      overflow: hidden;
    }

    #canvas {
      vertical-align: middle;
    }

    .actions {
      position: fixed;
      top: 0;
      left: 0;
      padding: 20px;
    }

    .actions svg {
      width: 1.5em;
      height: 1.5em;
      margin: 0 10px;
      transition: all .3s;
    }

    .actions svg.active {
      fill: red;
      transform: scale(1.2)
    }

    .colors {
      position: fixed;
      top: 60px;
      left: 18px;
      display: flex;
      margin-top: 10px;
    }

    .colors li {
      width: 20px;
      height: 20px;
      border: 1px solid #aaa;
      margin: 0 10px;
      border-radius: 50%;
    }

    .colors li.red {
      background: red;
    }

    .colors li.green {
      background: green;
    }

    .colors li.blue {
      background: blue;
    }

    .colors li.black {
      background: black;
    }

    .colors li.active {
      transform: scale(1.3);
      box-shadow: 0 3px 5px 0 rgba(0, 0, 0, 0.3);
    }
  </style>
</head>

<body>
  <canvas id="canvas" width="500" height="500"></canvas>
  <div class="actions">
    <svg id="pen" class="icon active">
      <use xlink:href="#icon-pen"></use>
    </svg>
    <svg id="eraser" class="icon">
      <use xlink:href="#icon-eraser"></use>
    </svg>
    <svg id="clear" class="icon">
      <use xlink:href="#icon-clear"></use>
    </svg>
    <svg id="download" class="icon">
      <use xlink:href="#icon-download"></use>
    </svg>
  </div>
  <ul class="colors">
    <li id="black" class="black active"></li>
    <li id="red" class="red"></li>
    <li id="green" class="green"></li>
    <li id="blue" class="blue"></li>
  </ul>
  <script src="./main.js"></script>
</body>

</html>
